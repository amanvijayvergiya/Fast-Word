<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast Word</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white" style="padding-bottom: 80px;">
  <header class="bg-secondary text-center p-3 mb-4">
    <h1>Fast Word</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
        <div class="col-md-12 mx-auto mb-4">
            <div class="btn-group btn-group-lg p-2">
                <button type="button" class="btn btn-primary mr-3" id="level-easy">Easy</button>
                <button type="button" class="btn btn-primary mr-3" id="level-medium">Medium</button>
                <button type="button" class="btn btn-primary mr-3" id="level-hard">Hard</button>
            </div>
        </div>
        <div class="col-md-6 mx-auto">
            <!-- Instructions -->
            <div class="row mt-2">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                    <h5>Instructions</h5>
                    <p>Select the level to start. Timer will start when the level is selected. Click on the button to play again. Your score will get reset.</p>
                    </div>
                </div>
                </div>
            <p class="lead mt-5">Type The Given Word Within
            <span class="text-success" id="seconds"></span> Seconds:</p>
            <h2 class="display-2 mb-5" id="current-word">javascript</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" disabled>
            <h4 class="mt-3" id="message"></h4>

            <!-- Time & Score Columns -->
            <div class="row mt-5">
            <div class="col-md-6">
                <h3>Time Left:
                <span id="time">0</span>
                </h3>
            </div>
            <div class="col-md-6">
                <h3>Score:
                <span id="score">0</span>
                </h3>
            </div>
            </div>
        </div>
        </div>
        <div class="container mt-4">
            <button class="btn btn-primary" id="restart-btn" onClick="refreshPage()">Play Again</button>
        </div>
  </div>
    <script>
        function refreshPage(){
            window.location.reload();
        } 
    </script>
  <script src="javascript/main.js"></script>
</body>

</html>
